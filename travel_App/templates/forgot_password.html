{% extends "base.html" %}
{% load static %}
{% block main-content %}
  <main>


    <header class="header -type-1 -secondary js-header">
      <div data-anim="fade delay-3" class="header__container container" style="justify-content: center;">
        <div class="header__logo">
          <a href="{% url 'index' %}" class="header__logo">
            <img src="{% static 'img/general/logo-1.svg' %}" alt="logo icon">
          </a>
        </div>
      </div>
    </header>


    <section class="mt-header layout-pt-lg layout-pb-lg">
      <div class="container">
        <div data-anim="slide-up" class="row justify-center">
          <div class="col-xl-6 col-lg-7 col-md-9">
            <div class="text-center mb-60 md:mb-30">
              <h1 class="text-30">Forgot Password</h1>
            </div>

            <div class="contactForm border-1 rounded-12 px-60 py-60 md:px-25 md:py-30">

              <div class="form-input ">
                <input type="email" required>
                <label class="lh-1 text-16 text-light-1">Email Address</label>
              </div>

              <div class="row y-ga-10 justify-between items-center pt-30">
              </div>

              <button class="button -md -dark-1 bg-accent-1 text-white col-12 mt-30">
                Submit
                <i class="icon-arrow-top-right ml-10"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  {% endblock %}
